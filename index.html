<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたの理想を叶えるLP</title>
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; line-height: 1.6; color: #333; }
    header { background: #f0f4f8; padding: 4rem 2rem; text-align: center; }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p.lead { font-size: 1.2rem; margin-bottom: 2rem; }
    .cta-btn { background: #007bff; color: white; padding: 1rem 2rem; border: none; font-size: 1rem; border-radius: 5px; cursor: pointer; }
    section { padding: 3rem 2rem; text-align: center; }
    .features { display: flex; flex-direction: column; gap: 2rem; max-width: 800px; margin: auto; }
    .feature { background: #f9f9f9; padding: 2rem; border-radius: 8px; }
    footer { background: #f0f0f0; text-align: center; padding: 2rem; }
    @media (min-width: 768px) {
      .features { flex-direction: row; }
    }
  </style>
</head>
<body>

<header>
  <h1 class="hover-stagger">
  <span>あ</span><span>な</span><span>た</span><span>の</span><span>夢</span><span>を</span><span>、</span>
  <span>今</span><span>日</span><span>か</span><span>ら</span><span>始</span><span>め</span><span>よ</span><span>う</span><span>。</span>
</h1>

<style>
  .hover-stagger {
    display: inline-block;
    cursor: pointer;
  }

  .hover-stagger span {
    display: inline-block;
    transition: transform 0.3s ease, color 0.3s ease;
    color: #333;
  }

  .hover-stagger:hover span {
    animation: float-glow 0.6s forwards;
  }

  .hover-stagger span:nth-child(1)  { animation-delay: 0s; }
  .hover-stagger span:nth-child(2)  { animation-delay: 0.05s; }
  .hover-stagger span:nth-child(3)  { animation-delay: 0.10s; }
  .hover-stagger span:nth-child(4)  { animation-delay: 0.15s; }
  .hover-stagger span:nth-child(5)  { animation-delay: 0.20s; }
  .hover-stagger span:nth-child(6)  { animation-delay: 0.25s; }
  .hover-stagger span:nth-child(7)  { animation-delay: 0.30s; }
  .hover-stagger span:nth-child(8)  { animation-delay: 0.35s; }
  .hover-stagger span:nth-child(9)  { animation-delay: 0.40s; }
  .hover-stagger span:nth-child(10) { animation-delay: 0.45s; }
  .hover-stagger span:nth-child(11) { animation-delay: 0.50s; }
  .hover-stagger span:nth-child(12) { animation-delay: 0.55s; }
  .hover-stagger span:nth-child(13) { animation-delay: 0.60s; }
  .hover-stagger span:nth-child(14) { animation-delay: 0.65s; }
  .hover-stagger span:nth-child(15) { animation-delay: 0.70s; }
  .hover-stagger span:nth-child(16) { animation-delay: 0.75s; }

  @keyframes float-glow {
    0% {
      transform: translateY(0);
      color: #333;
      text-shadow: none;
    }
    100% {
      transform: translateY(-8px);
      color: #00aaff;
      text-shadow: 0 0 10px #00ccff;
    }
  }
</style>


<style>
  .hover-title {
    transition: all 0.4s ease;
  }

  .hover-title:hover {
    color: #007bff;
    transform: scale(1.05);
    letter-spacing: 1px;
  }
</style>

  <p class="lead">最短5分で、あなたのアイデアがプロのLPに。</p>
  <button class="cta-btn">無料で始める</button>
</header>

<section>
  <h2>選ばれる3つの理由</h2>
  <div class="features">
    <div class="feature">
      <h3>シンプル操作</h3>
      <p>誰でもすぐに使える直感的なUI。</p>
    </div>
    <div class="feature">
      <h3>デザイン性</h3>
      <p>プロ品質の美しいレイアウト。</p>
    </div>
    <div class="feature">
      <h3>即公開</h3>
      <p>ボタン1つでWeb上に即公開。</p>
    </div>
  </div>
</section>

<footer>
  <p>Copyright © 2025 あなたの会社名</p>
</footer>

</body>
</html>
