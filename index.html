<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたの理想を叶えるLP</title>
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; line-height: 1.6; color: #333; }
    header { background: #f0f4f8; padding: 4rem 2rem; text-align: center; }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    p.lead { font-size: 1.2rem; margin-bottom: 2rem; }
    section { padding: 3rem 2rem; text-align: center; }
    .features { display: flex; flex-direction: column; gap: 2rem; max-width: 800px; margin: auto; }
    .feature { background: #f9f9f9; padding: 2rem; border-radius: 8px; }
    footer { background: #f0f0f0; text-align: center; padding: 2rem; }

    /* ボタンスタイル */
    .cta-btn-future {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #00f0ff, #008cff, #00f0ff);
      background-size: 200% auto;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
      animation: gradient-flow 3s linear infinite;
    }

    .cta-btn-future:hover {
      background-position: right center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 200, 255, 0.6);
      transform: scale(1.05);
    }

    @keyframes gradient-flow {
      0% { background-position: left center; }
      100% { background-position: right center; }
    }

    /* 一文字ずつ光るホバー */
    .hover-stagger {
      display: inline-block;
      cursor: default;
    }

    .hover-stagger span {
      display: inline-block;
      color: #333;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .hover-stagger span:hover {
      color: #00bfff;
      text-shadow: 0 0 8px #00eaff;
    }

    @media (min-width: 768px) {
      .features { flex-direction: row; }
    }

    /* スマホ対応スタイル */
    @media (max-width: 767px) {
      h1 {
        font-size: 1.8rem;
      }

      p.lead {
        font-size: 1rem;
      }

      .cta-btn-future {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }

      .features {
        flex-direction: column;
        gap: 1.5rem;
        padding: 1rem;
      }

      .feature {
        font-size: 0.95rem;
        padding: 1.5rem;
      }

      header {
        padding: 2rem 1rem;
      }

      section {
        padding: 2rem 1rem;
      }

      footer {
        padding: 1.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

<header>
  <h1 class="hover-stagger">
    <span>あ</span><span>な</span><span>た</span><span>の</span>
    <span>夢</span><span>を</span><span>、</span><span>今</span>
    <span>日</span><span>か</span><span>ら</span><span>始</span>
    <span>め</span><span>よ</span><span>う</span><span>。</span>
  </h1>

  <p class="lead">最短5分で、あなたのアイデアがプロのLPに。</p>

  <a class="cta-btn-future" href="https://forms.gle/mogffCjMDtSjar226" target="_blank" rel="noopener noreferrer">
    無料で個別相談
  </a>
</header>

<section>
  <h2>選ばれる3つの理由</h2>
  <div class="features">
    <div class="feature">
      <h3>シンプル操作</h3>
      <p>誰でもすぐに使える直感的なUI。</p>
    </div>
    <div class="feature">
      <h3>デザイン性</h3>
      <p>プロ品質の美しいレイアウト。</p>
    </div>
    <div class="feature">
      <h3>即公開</h3>
      <p>ボタン1つでWeb上に即公開。</p>
    </div>
  </div>
</section>

<footer>
  <p>Copyright © 2025 あなたの会社名</p>
</footer>

</body>
</html>
